              card: '#1C1C1E', // Material Surface 1 (Dark Gray)
              input: '#2C2C2E', // Material Surface 2 (Lighter Gray for inputs)
              primary: '#007AFF', // Accent Blue

    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      :root {
        --tg-viewport-height: 100vh;
        --tg-viewport-stable-height: 100vh;
      }

      html {
        background-color: #000000;
        width: 100%;
        height: 100%;
        overscroll-behavior: none; /* Prevent rubber-banding */
      }

      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: fixed; /* Lock body to prevent scroll bounce */
        inset: 0;
        overflow: hidden;
        touch-action: pan-x pan-y;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        /* Handle safe areas for iPhone notch/home bar */
        padding-top: env(safe-area-inset-top); 
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Critical for mobile inputs */
      input, textarea, select, [contenteditable] {
        background-color: #2C2C2E;
        color: white;
        font-size: 16px !important; /* Prevent iOS zoom */
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
        max-width: 100%;
      }
      
      /* Prevent text selection generally to feel like an app */
      .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Smooth transitions */
      .page-transition {
        animation: fadeIn 0.25s cubic-bezier(0.2, 0.0, 0, 1.0);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Like Animation */
      @keyframes like-bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.4); }
        100% { transform: scale(1); }
      }
      .animate-like {
        animation: like-bounce 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
    </style>
